<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar and Sidebar Example</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="font-sans antialiased bg-gray-100">

    <!-- Navbar -->
    <nav class="bg-blue-600 p-4">
        <div class="container mx-auto flex items-center justify-between">
            <!-- Logo -->
            <div class="text-white text-2xl font-bold">
                Logo
            </div>

            <!-- Navigation Links -->
            <ul class="hidden sm:flex space-x-8 text-white">
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>

            <!-- Book Now Button (for larger screens) -->
            <button
                class="hidden sm:block bg-orange-500 text-white px-6 py-2 rounded-lg hover:bg-orange-600 transition duration-300">
                Book Now
            </button>

            <!-- Mobile menu button (Hamburger) -->
            <div class="sm:hidden flex items-center">
                <button id="menuButton" class="text-white text-2xl">
                    &#9776;
                    <!-- Hamburger icon -->
                </button>
            </div>
        </div>
    </nav>

    <!-- Sidebar (Mobile) -->
    <div id="sidebar" class="fixed inset-0 bg-black bg-opacity-50 z-10 hidden">
        <div class="bg-white w-64 h-full p-6">
            <ul>
                <li><a href="#" class="block py-2">Home</a></li>
                <li><a href="#" class="block py-2">About</a></li>
                <li><a href="#" class="block py-2">Services</a></li>
                <li><a href="#" class="block py-2">Contact</a></li>
                <li><a href="#" class="block py-2 bg-orange-500 text-white text-center py-3 rounded-lg">Book Now</a>
                </li>
            </ul>
        </div>
    </div>

    <!-- Main Content -->
    <div class="p-8">
        <h1 class="text-3xl font-semibold text-center mb-8">Main Content Area</h1>
        <p>This is a simple example of a responsive Navbar and Sidebar using Tailwind CSS.</p>
    </div>

    <!-- Tailwind CSS Script for responsive features -->
    <script>
        const menuButton = document.getElementById('menuButton');
        const sidebar = document.getElementById('sidebar');

        menuButton.addEventListener('click', () => {
            sidebar.classList.toggle('hidden');
        });
    </script>

</body>

</html>
