<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body class="p-3 m-0 border-0 bd-example m-0 border-0">

    <!-- Example Code -->


    <button class="btn  d-lg-none border" type="button" data-bs-toggle="offcanvas" data-bs-target="#offcanvasResponsive"
        aria-controls="offcanvasResponsive"><svg xmlns="http://www.w3.org/2000/svg" width="49" height="27"
            viewBox="0 0 49 27" fill="none">
            <path d="M0.0332031 22.5562H48.0332V26.1812H0.0332031V22.5562Z" fill="#D8DADC" />
            <path d="M0.0332031 0.806152H48.0332V4.43115H0.0332031V0.806152Z" fill="#D8DADC" />
            <path d="M0.0332031 11.6812H48.0332V15.3062H0.0332031V11.6812Z" fill="#D8DADC" />
        </svg> </button>

    <div class="alert alert-info d-none d-lg-block">Resize your browser to show the responsive offcanvas toggle.</div>

    <div class="offcanvas-lg offcanvas-end" tabindex="-1" id="offcanvasResponsive"
        aria-labelledby="offcanvasResponsiveLabel">

        <div class="offcanvas-body">
            <p class="mb-0">This is content within an <code>.offcanvas-lg</code>.</p>
        </div>
    </div>


    <!-- End Example Code -->
</body>

</html>
